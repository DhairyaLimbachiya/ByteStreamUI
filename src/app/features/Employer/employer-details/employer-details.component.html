<ng-container *ngIf="flag">
  <h4 class="mt-3">Ohh! it seems you havent Added Your Company Details still...</h4>

 
  <div class="d-flex justify-content-end mt-3 mx-3">
   
    <a [routerLink]="['/Employer/employer/add']" class="btn btn-primary mx-3">Add Company Details <i class="bi bi-person-plus"></i></a>
  </div>
</ng-container>
<ng-container *ngIf="!flag">

  <div class="card text-bg-light container-sm mt-4">
    <h4 class="card-title mt-2">Company Details</h4>
    <hr>
    <div class="card-body">
      <div class="row d-flex justify-content-center">
        <div class="col-4 d-flex align-items-center gap-2">
          <label for="organization" class="text-nowrap"><b>Company Name</b></label>
          <input type="text" readonly class="form-control-plaintext" id="organization" name="organization"
            [(ngModel)]="employer.organization">
        </div>
        <div class="col-4 d-flex align-items-center gap-2">
          <label for="companyEmail" class="text-nowrap"><b>Company Email</b></label>
            <input type="text" readonly class="form-control-plaintext" id="companyType" name="companyEmail"
              [(ngModel)]="employer.companyEmail">
        </div>
      </div>
      
      <div class="row d-flex justify-content-center">
        <div class="col-4 d-flex align-items-center gap-2">
          <label for="companyType" class="text-nowrap"><b>Company Type</b></label>
            <input type="text" readonly class="form-control-plaintext" id="companyType" name="organizationType"
              [(ngModel)]="employer.organizationType">
        </div>
        <div class="col-4 d-flex align-items-center gap-2">
          <label for="companyPhone" class="text-nowrap"><b>Company Phone Number</b></label>
            <input type="text" readonly class="form-control-plaintext" id="companyPhone"
              [(ngModel)]="employer.companyPhone">
        </div>
      </div>
      
      <div class="row d-flex justify-content-center">
        <div class="col-4 d-flex align-items-center gap-2">
          <label for="staticEmail" class="text-nowrap"><b>Year of Establishment</b></label>
          <input type="text" readonly class="form-control-plaintext" id="startedInYear" name="startYear"
            [(ngModel)]="employer.startYear">
        </div>
        <div class="col-4 d-flex align-items-center gap-2">
          <label for="noOfEmployees" class="text-nowrap"><b>No Of Employees</b></label>
          <input type="text" readonly class="form-control-plaintext" id="noOfEmployees" name="noOfEmployees"
            [(ngModel)]="employer.noOfEmployees">
        </div>
      </div>

  
      </div>
      <div class="d-flex flex-column mx-auto p-3 w-75 justify-content-start">
        <h4 class="text-center">About {{employer.organization}}</h4>
        <div class="text-center">
          <div style="white-space: pre-wrap; text-align: justify;
          ">{{employer.about}}</div>
        </div>
      </div>
    </div>
   
  <div class="justify-content-around d-flex mt-2 mb-3">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Update Details
    </button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #form="ngForm" (click)="onFormSubmit()" method="post">
            <div class="mt-2">

              <div class="mt-3">
                <label class="form-label">Organization Name</label>
                <input type="text" id="organization" class="form-control" name="organization"
                  [(ngModel)]="employer.organization">
              </div>


              <div class="mt-3">
                <label class="form-label">Organization Type</label>
                <input type="text" id="organizationType" class="form-control" name="organizationType"
                  [(ngModel)]="employer.organizationType">
              </div>
              <div class="mt-3">
                <label class="form-label">Company Email</label>
                <input type="text" id="companyEmail" class="form-control" name="companyEmail"
                  [(ngModel)]="employer.companyEmail">
              </div>
              <div class="mt-3">
                <label class="form-label">Company's Phone Number</label>
                <input type="text" id="companyPhone" class="form-control" name="companyPhone"
                  [(ngModel)]="employer.companyPhone">
              </div>
              <div class="mt-3">
                <label class="form-label">No of Employee</label>
                <input type="text" id="noOfEmployees" class="form-control" name="noOfEmployees"
                  [(ngModel)]="employer.noOfEmployees">
              </div>
              <div class="mt-3">
                <label class="form-label">Started In Year</label>
                <input type="date" id="startedInYear" class="form-control" name="startYear"
                  value="{{ employer.startYear }}" [ngModel]="employer.startYear | date : 'yyy-MM-dd'"
                  (ngModelChange)="employer.startYear = $event">
              </div>
              <div class="mt-3">
                <label class="form-label">About Company</label>
                <textarea type="text" id="aboutCompany" class="form-control" name="aboutCompany"
                  [(ngModel)]="employer.about">
                </textarea>
              </div>


            </div>


            <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>

          </form>

        </div>

      </div>
    </div>
  </div>


</ng-container>
