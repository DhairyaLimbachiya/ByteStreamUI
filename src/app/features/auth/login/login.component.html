
<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>

      <form [formGroup]="loginForm">
        <div class="mt-3">
          <label for="userName" class="form-label">Email <span class="RequiredValidationSign"> *</span></label>
          <input pInputText type="text" id="userName1" name="userName" class="w-100" placeholder="Enter Your Email"
            formControlName="userName" />
          <small class="d-block text-danger" *ngIf="
              loginForm.get('userName')?.invalid &&
              loginForm.get('userName')?.dirty
            ">
            Email Address is Required
          </small>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label d-block">Password <span class="RequiredValidationSign"> *</span></label>
          <input pInputText type="password" id="password1" name="password" class="w-100"
            placeholder="Enter Your Password" formControlName="password" />
          <small class="d-block text-danger" *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.dirty
            ">
            Password is Required
          </small>
        </div>

        <div class="mt-3 flex">
          <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onFormSubmit()">
            Login
          </button>
          <button class="btn btn-light mx-4" data-bs-toggle="modal" data-bs-target="#ForgotPasswordModal">
            Forgot Password
          </button>
        </div>
      </form>

      <div class="modal fade" id="ForgotPasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Forgot Password
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="forgotPasswordForm">
                <div class="mt-3">
                  <label for="userName" class="form-label">Email <span class="RequiredValidationSign"> *</span></label>
                  <input pInputText type="text" id="userName" name="userName" class="w-100"
                    placeholder="Enter Your Email" formControlName="userName" />
                  <small class="d-block text-danger" *ngIf="
                      loginForm.get('userName')?.invalid &&
                      loginForm.get('userName')?.dirty
                    ">
                    Email Address is Required
                  </small>
                </div>

                <div class="mt-3">
                  <label for="password" class="form-label d-block">Enter Password <span class="RequiredValidationSign"> *</span></label>
                  <input pInputText type="password" id="password" name="password" class="w-100"
                    placeholder="Enter New Password" formControlName="password" />
                  <small class="d-block text-danger" *ngIf="
                      loginForm.get('password')?.invalid &&
                      loginForm.get('password')?.dirty
                    ">
                    Password is Required
                  </small>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid" (click)="onForgotPasswordSubmit()" data-bs-dismiss="modal">
                Update Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
