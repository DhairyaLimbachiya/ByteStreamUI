<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Register</h1>

            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullName" [(ngModel)]="model.fullName">
                </div>

                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email">
                </div>
                <div class="mt-3">
                    <label for="PhoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="PhoneNumber" name="phoneNumber"
                        [(ngModel)]="model.phoneNumber">
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        [(ngModel)]="model.password">
                </div>

                <div class="mt-3">
                    <label for="Usertype" class="form-label">Select Your Role</label>
                    <select class="form-select" aria-label="Default select example" name="userType"
                        [(ngModel)]="model.userType">

                        <option value="employer">Employer</option>
                        <option value="jobseeker">Job Seeker</option>
                    </select>

                </div>



                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>


        </div>

    </div>
</div>
