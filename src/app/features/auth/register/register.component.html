<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Register</h1>

            <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    
                        <label for="firstName" class="form-label">Name <span class="RequiredValidationSign"> *</span></label>
                        <input 
                            pInputText
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            class="w-100"
                            placeholder="Enter Your FirstName"
                            formControlName="fullName" />
                        <small 
                            class="d-block text-danger" 
                            *ngIf="(registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.dirty) || (registerForm.get('fullName')?.invalid && registerForm.touched)">
                            Name is Required
                        </small>
                </div>

                <div class="mt-3">
                    <label for="email" class="form-label">Email <span class="RequiredValidationSign"> *</span></label>
                    <input 
                        pInputText
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-100"
                        placeholder="Enter Your Email Address"
                        formControlName="email" />
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('email')?.invalid && registerForm.get('email')?.dirty) || (registerForm.get('email')?.invalid && registerForm.touched)">
                            Email Address is Required
                    </small>
                </div>
                <div class="mt-3">
                    <label for="phoneNumber" class="form-label">Phone Number <span class="RequiredValidationSign"> *</span></label>
                    <input 
                        pInputText
                        type="text" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        class="w-100"
                        placeholder="Enter Your Phone Number"
                        formControlName="phoneNumber" />
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.dirty) || (registerForm.get('phoneNumber')?.invalid && registerForm.touched)">
                            Phone Number should be of 10 digit
                    </small>

                </div>
                <div class="mt-3">
            
                    <label for="password" class="form-label">Password<span class="RequiredValidationSign"> *</span></label>
                    <input 
                        pInputText
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-100"
                        placeholder="Enter Your Password"
                        formControlName="password" />
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('password')?.invalid && registerForm.get('password')?.dirty) || (registerForm.get('password')?.invalid && registerForm.touched)">
                        Password should be atleast 6 chracters long
                    </small>
                </div>

                <div class="mt-3">
                    <label class="form-label d-block">Select <span class="RequiredValidationSign"> *</span></label>
                    <p-dropdown formControlName="selectedRole" [options]="roles" placeholder="Select a Role"></p-dropdown>
                    <small 
                        class="d-block text-danger" 
                        *ngIf="(registerForm.get('selectedRole')?.invalid && registerForm.get('selectedRole')?.dirty) || (registerForm.get('selectedRole')?.invalid && registerForm.touched)">
                            Please Select a Role
                    </small>

                </div>



                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>


        </div>

    </div>
</div>
